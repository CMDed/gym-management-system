<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SystemGym</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<header>
    <nav>
        <a th:href="@{/}" class="logo">SystemGym</a>
        <ul>
            <li><a th:href="@{/}">Inicio</a></li>
            <li><a th:href="@{/membresias}">Membresías</a></li>
            <li><a th:href="@{/registro-miembro}">Regístrate</a></li>
            <li><a th:href="@{/login}">Iniciar Sesión</a></li>
        </ul>
    </nav>
</header>

<main class="form-container">
    <section class="form-card">
        <h2>Iniciar Sesión</h2>

        <div th:if="${param.error}" class="error-message">
            Número de Identificación o contraseña incorrectos.
        </div>
        <div th:if="${param.logout}" class="success-message">
            Has cerrado sesión exitosamente.
        </div>

        <form th:action="@{/perform_login}" method="post">
            <div class="form-group">
                <label for="username">Número de Identificación (DNI):</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="button-primary">Entrar</button>
        </form>

        <p style="text-align: center; margin-top: 20px;">¿No tienes cuenta? <a th:href="@{/registro-miembro}">Regístrate aquí</a>.</p>
    </section>
</main>

<footer>
    <p>&copy; 2025 SystemGym. Todos los derechos reservados.</p>
</footer>
</body>
</html>
