<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procesar Pago - SystemGym</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<header>
  <nav>
    <a th:href="@{/}" class="logo">SystemGym</a>
    <ul>
      <li><a th:href="@{/}">Inicio</a></li>
      <li><a th:href="@{/membresias}">Membresías</a></li>
      <li><a th:href="@{/registro-miembro}">Regístrate</a></li>
      <li><a th:href="@{/login}">Iniciar Sesión</a></li>
    </ul>
  </nav>
</header>

<main class="form-container">
  <section class="form-card">
    <h2>Datos de Pago</h2>
    <p>Estás a punto de completar tu inscripción. Por favor, introduce tus datos de pago.</p>
    <p>Monto a pagar: <span id="montoPagarDisplay">Cargando...</span></p> <input type="hidden" id="miembroId" th:value="${miembroId}">
    <input type="hidden" id="inscripcionMembresiaId" th:value="${inscripcionMembresiaId}"> <form id="pagoForm">
    <div class="form-group">
      <label for="numeroTarjeta">Número de Tarjeta:</label>
      <input type="text" id="numeroTarjeta" name="numeroTarjeta"
             pattern="[0-9]{16}" title="Debe ser un número de tarjeta de 16 dígitos"
             maxlength="16" required>
    </div>

    <div class="form-group">
      <label for="fechaVencimiento">Fecha de Vencimiento (MM/AA):</label>
      <input type="text" id="fechaVencimiento" name="fechaVencimiento"
             pattern="(0[1-9]|1[0-2])\/[0-9]{2}" title="Formato MM/AA (ej. 12/27)"
             placeholder="MM/AA" maxlength="5" required>
    </div>

    <div class="form-group">
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv"
             pattern="[0-9]{3,4}" title="Debe ser un CVV de 3 o 4 dígitos"
             maxlength="4" required>
    </div>

    <p id="pagoSuccessMessage" class="success-message" style="display:none;"></p>
    <p id="pagoErrorMessage" class="error-message" style="display:none;"></p>

    <button type="submit" class="button-primary">Procesar Pago</button>
  </form>
  </section>
</main>

<footer>
  <p>&copy; 2025 SystemGym. Todos los derechos reservados.</p>
</footer>

<script th:src="@{/js/pago.js}"></script>
</body>
</html>
